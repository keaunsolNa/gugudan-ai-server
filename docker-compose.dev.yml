services:
  # 1. FastAPI App (build locally)
  fastapi:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: gugudan-ai-server
    ports:
      - "33333:33333"
    env_file:
      - .env
    depends_on:
      - mysql
      - redis
    restart: always
    networks:
      - backend_net
    # For development: mount source code for hot reload
    volumes:
      - .:/app
    # Override CMD to use uvicorn with reload
    command: >
      /wait-for-it.sh mysql:3306 --
      /wait-for-it.sh redis:6379 --
      python -m uvicorn app.main:app --host 0.0.0.0 --port 33333 --reload

  # 2. MySQL
  mysql:
    image: mysql:8
    container_name: mysql-container
    restart: always
    env_file:
      - .env
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      MYSQL_DATABASE: ${MYSQL_DATABASE}
      MYSQL_USER: ${MYSQL_USER}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD}
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    networks:
      - backend_net

  # 3. Redis
  redis:
    image: redis:latest
    container_name: redis-container
    restart: always
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - backend_net

# Volume definitions
volumes:
  mysql_data:
  redis_data:

# Network definitions
networks:
  backend_net:
    driver: bridge
